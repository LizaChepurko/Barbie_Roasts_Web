<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barbie Roast Chat</title>
  <style>

    * { box-sizing: border-box; }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #ffacea;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-family: "Times New Roman", Times, serif;
      font-size: 2.5rem;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #000;
      font-weight: normal;
      text-align: center;
    }


    #chat {
      flex: 1;
      width: 100%;
      max-width: 600px;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .msg {
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.4;
      font-size: 16px;
      position: relative;
      word-wrap: break-word;
      min-height: 44px;
      display: flex;
      align-items: center;
    }

    .me {
      align-self: flex-end;
      background-color: #e667af; 
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background-color: #ffffff;
      color: #333;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }


    .typing-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      height: 20px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: #8e24aa;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); } 
      40% { transform: scale(1); }
    }

    form {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      display: flex;
      gap: 12px;
      margin-bottom: 10px;
    }

    input {
      flex: 1;
      padding: 15px 20px;
      border-radius: 50px;
      border: 3px solid #8e24aa;
      background-color: #ffcce6;
      font-size: 16px;
      outline: none;
      color: #6a1b9a;
      transition: 0.3s;
    }

    input::placeholder { color: #dba3c9; }
    input:focus { background-color: #fff0f8; box-shadow: 0 0 10px rgba(142, 36, 170, 0.2); }

    button {
      width: 54px;
      height: 54px;
      border: 3px solid #8e24aa;
      border-radius: 16px;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    button:active { transform: scale(0.95); }

    button svg {
      fill: none;
      stroke: #8e24aa;
      stroke-width: 2;
      width: 28px;
      height: 28px;
    }
  </style>
</head>
<body>

  <h2>Roast By Barbie ðŸ’…</h2>

  <div id="chat"></div>

  <form id="form">
    <input id="input" placeholder="Write an insult" autocomplete="off" />
    <button type="submit" aria-label="Send">
      <svg viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    </button>
  </form>

  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";

    const SPACE_URL = "https://liza12102000-barbieinsults.hf.space/";

    const chatEl = document.getElementById("chat");
    const form = document.getElementById("form");
    const input = document.getElementById("input");

    function addMsg(text, who){
      const div = document.createElement("div");
      div.className = `msg ${who}`;

      if(text) div.textContent = text; 
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
      return div;
    }

    const client = await Client.connect(SPACE_URL);

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if(!message) return;

      addMsg(message, "me");
      input.value = "";

      const placeholder = addMsg("", "bot");
      placeholder.innerHTML = `
        <div class="typing-indicator">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      `;

      chatEl.scrollTop = chatEl.scrollHeight;

      try {
        const result = await client.predict("/respond", [message]);
        const comeback = Array.isArray(result.data) ? result.data[0] : result.data;
        
        placeholder.innerHTML = "";
        placeholder.textContent = (comeback ?? "").toString().trim() || "(no answer)";
      } catch (err) {
        console.error(err);
        placeholder.textContent = "Error connecting to Barbie space ðŸ’€";
      }
      
      chatEl.scrollTop = chatEl.scrollHeight;
    });
  </script>
</body>
</html>
